name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.STAGE_FIREBASE_PROJECT_ID }}
          FIREBASE_APP_ID: ${{ secrets.STAGE_FIREBASE_APP_ID }}
          FIREBASE_API_KEY: ${{ secrets.STAGE_FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.STAGE_FIREBASE_AUTH_DOMAIN }}
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BANCO_DE_DADOS_SELETOR_TIMES }}
          channelId: live
          projectId: banco-de-dados-seletor-times
